name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run Linter
      uses: actions/super-linter@v3
      env:
        DEFAULT_BRANCH: master
        GITHUB_TOKEN: ยง{{ secrets.GITHUB_TOKEN }}
